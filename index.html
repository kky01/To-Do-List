</head>

        <nav class="navbar navbar-expand-lg bg-">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Feature

                      <li><a class="dropdown-item" href="#">Action</a></li>

                  <button class="btn btn-outline-success" type="submit">Search</button>

            </div>
          </nav>
    </header> 
    <main> 
        <div class="container mt-5 col-7" >          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter name
            
            
            " aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id ="addButn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
          </div>
          <ul  id = "parentList" class="list-group">
            <li class="list-group-item d-flex justify-content-between " aria-current="true"> 
              <h3 class="flex-grow-1"> Chapter 1 </h3>
              <button class ="btn btn-warning mx-3" onclick ="editChapter(this)">Edit</button> 
              <button class ="btn btn-danger"  onclick ="removeChapter(this)">Remove</button> 
            </li>  
          </ul>
        </div>  
    </main> 

    <script>
        let addBtn = document.getElementById('addButn'); 
        addBtn.addEventListener('click', addChapter); 
        let parentList = document.getElementById('parentList');

        function addChapter(e){ 
          if(parentList.children[0].className == "emptyMsg"){
            parentList.children[0].remove()
          }
           let currentBtn = e.currentTarget; 
           let currentInput = currentBtn.previousElementSibling; 
           console.log(currentInput.value) 
           let curreChapterName = currentInput.value; 

           let newLi = document.createElement('li'); 
          //  newLi.classList.add('list-group-item')
          newLi.className ="list-group-item d-flex justify-content-between "; 

           newLi.innerHTML = `<h3 class="flex-grow-1">${curreChapterName} </h3>
              <button class ="btn btn-warning mx-3">Edit</button> 
              <button class ="btn btn-danger" onclick ="removeChapter(this)"> Remove </button>`; 

          //  let parentList = document.getElementById('parentList');
           parentList.appendChild(newLi)
        } 

        function removeChapter(currElement){
            currElement.parentElement.remove(); 
            let parentList = document.getElementById('parentList')
            if(parentList.children.length <= 0){
              let newEmptyMsg = document.createElement("h3") 
              newEmptyMsg.classList.add("emptyMsg")
              newEmptyMsg.textContent = "Nothing is here, Please add a Chapter !!"
              parentList.appendChild(newEmptyMsg)
            }

        } 
        function editChapter(currElement){
          // console.log(e.previousElementSibling)
          if(currElement.textContent == "Done"){
            currElement.textContent ="Edit"
            let currChapterName = currElement.previousElementSibling.value
            let currHeading =document.createElement('h3')
            currHeading.className ="flex-grow-1"
            currHeading.textContent= currChapterName
            currElement.parentElement.replaceChild(currHeading,currElement.previousElementSibling)

          }else{
            currElement.textContent ="Done"
            let currChapterName = currElement.previousElementSibling.textContent
          let currInput =document.createElement('input') 
          currInput.type = "text"
          currInput.placeholder = "Chapter"
          currInput.className = "form-control"
          currInput.value = currChapterName
          
          currElement.parentElement.replaceChild(currInput,currElement.previousElementSibling)
          }
          
        }
    </script>

</body>
